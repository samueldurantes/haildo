name:                haildo
version:             0.1.0.0
github:              "samueldurantes/haildo"
license:             MIT
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2022 Author name here"

extra-source-files:
- README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/samueldurantes/haildo#readme>

dependencies:
- base >= 4.7 && < 5
- text
- megaparsec
- haskeline
- mtl
- containers

default-extensions:
  - OverloadedStrings 
  - LambdaCase
  - FlexibleContexts

library:
  source-dirs: src

executables:
  haildo-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - haildo

tests:
  haildo-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - haildo
